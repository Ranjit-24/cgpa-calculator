<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Calculate CGPA</h1>
        <p>Calculate your cumulative grade point average</p>
        <input type="number" name="num_of_semesters" id="num_of_sem" oninput="addsemester()" placeholder="Number of semesters">
        <div id="each_semester_detail"></div>
        <button id="Calculate_but" onclick=calculate()>Calculate</button>
    </div>
    <script  src="function.js"></script>
</body>
</html>
