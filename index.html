<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Calculate CGPA</h1>
        <p>Calculate your cumulative grade point average</p>
        <input type="number" name="num_of_semesters" id="num_of_sem" placeholder="Number of semesters">
        <div id="each_semester_detail">
            <h2>Semester 1</h2>
            <div id="each_course_detail">
                <div id="course1_detail">
                    <input type="number" class="course_grade" id="course_grade_1">
                    <input type="number" class="course_credit" id="course_credit_1">
                </div>
                <button id="add_course_but" onclick="addcourse()">Add Course</button>
            </div>
            <button id="Calculate_but" onclick=addsem()>Calculate</button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
